<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="restaurant-container">
    <h2>Choose a Restaurant</h2>
    <form>
        <div class="form-group">
            <label for="restaurant-select">Select a Restaurant:</label>
            <select id="restaurant-select" name="restaurant">
                <option value="restaurant1">mcd </option>
                <option value="restaurant2">b king </option>
                <option value="restaurant3">wendys </option>
                <!-- Add more options as needed -->
            </select>
        </div>

        <div class="form-group">
            <button type="button" onclick="placeOrder()">Place Order</button>
        </div>
    </form>
</div>

<script>
    function placeOrder() {
        var selectedRestaurant = document.getElementById("restaurant-select").value;
        alert("You selected: " + selectedRestaurant + "\nOrder placed!");
        // You can customize this function to handle the order placement logic.
    }
</script>

</body>
</html>
